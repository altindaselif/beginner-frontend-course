<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Iframe</title>
  </head>
  <body>
    <h1>HTML Iframe</h1>
    <iframe
      src="./8-lists.html"
      frameborder="0"
      width="500"
      height="400"
      style="border: 2px solid gray"
      title="Örnek Site"
    ></iframe>
    <p>
      (iFrame (Inline Frame), bir HTML belgesinin içine başka bir HTML belgesi
      yerleştirmenize olanak tanır. iFrame, sayfa içinde bir pencere açarak
      farklı bir kaynaktan içerik getirebilir. Bu, harici içerikleri web
      sayfanıza dahil etmek için kullanışlıdır.)
    </p>
  </body>
</html>
